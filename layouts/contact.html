{{ define "main" }}
<!-- Map Section -->
<section class="map-section h-96 bg-gray-200">
  <div id="map-canvas" class="map-canvas w-full h-full"></div>
</section>

<!-- Contact Form Section -->
<section class="contact-contact--section py-20 bg-white">
  <div class="contact max-w-4xl mx-auto px-4">
    <div class="component-header text-center mb-12">
      <div class="component-title text-4xl font-bold text-gray-800">Contact us</div>
    </div>
    <form id="contact-form" method="post" action="/thankyou" data-netlify="true" data-netlify-honeypot="bot-field" class="bg-gray-50 p-8 rounded-lg shadow-xl space-y-6 mb-12">
      <div class="hidden">
        <label>Don't fill this out if you're human: <input name="bot-field"></label>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="input-field">
          <label for="name" class="block text-gray-700 mb-2 font-medium">Name</label>
          <input id="name" name="name" type="text" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
        </div>
        <div class="input-field">
          <label for="email" class="block text-gray-700 mb-2 font-medium">Email</label>
          <input id="email" name="email" type="email" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
        </div>
        <div class="input-field">
          <label for="phone" class="block text-gray-700 mb-2 font-medium">Phone</label>
          <input id="phone" name="phone" type="tel" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
        </div>
      </div>
      <div class="input-field message">
        <label for="message" class="block text-gray-700 mb-2 font-medium">Message</label>
        <textarea id="message" name="message" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300" rows="6"></textarea>
      </div>
      <div class="button-submit text-center">
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-lg font-semibold text-lg transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1" type="submit">Ask Owner</button>
      </div>
    </form>

    <!-- Contact Details -->
    <div class="contact-details grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div class="field flex items-center space-x-3 p-4 bg-gray-50 rounded-lg shadow-md">
        <i class="material-icons text-blue-600 text-2xl">phone</i>
        <div>
          <div class="font-semibold text-gray-800">+30 28220.23893</div>
        </div>
      </div>
      <div class="field flex items-center space-x-3 p-4 bg-gray-50 rounded-lg shadow-md">
        <i class="material-icons text-blue-600 text-2xl">phonelink_ring</i>
        <div>
          <div class="font-semibold text-gray-800">+30 6978.11.53.49</div>
        </div>
      </div>
      <div class="field flex items-center space-x-3 p-4 bg-gray-50 rounded-lg shadow-md">
        <i class="material-icons text-blue-600 text-2xl">email</i>
        <div>
          <div class="font-semibold text-gray-800">vigliahotel@gmail.com</div>
        </div>
      </div>
      <div class="field flex items-center space-x-3 p-4 bg-gray-50 rounded-lg shadow-md">
        <i class="material-icons text-blue-600 text-2xl">room</i>
        <div>
          <div class="font-semibold text-gray-800">Metoxi Viglia, KÃ­ssamos, 73400, Greece</div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
